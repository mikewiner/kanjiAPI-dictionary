<!DOCTYPE html>
<html>
<head>
	<title>KANJI API</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<img id='kanji' src="https://citizentai.com/wp-content/	uploads/2016/12/%E6%BC%A2%E5%AD%97.png">
			<h1>Give me a kanji!</h1>
			<img id='kanji' src="https://citizentai.com/wp-content/	uploads/2016/12/%E6%BC%A2%E5%AD%97.png">
	  </div>
		<p>I'll give you some info.</p>

		<ul>You need to enter in the following format
			<li>kanji/naninani</li>
			<li>reading/naninani</li>
			<li>word/naninani</li>
		</ul>

		<input class="" id="inputBar" type="text" placeholder="What do you seek?">
		<button id="enter" class="button" type='button'>SEARCH</button>
		<hr class='line'>
		<p id="searchQuery">Answer</p>
	</div>
	<footer>
	<p>
		Made by Michael
		<a href="https://github.com/mikewiner/"><img width="18px" height= "18px"src="https://simpleicons.org/icons/github.svg"></a> 
		Thanks to kanjiapi.dev :)
	</p>
	</footer>	

<script type="text/javascript" src="script.js"></script>
</body>
</html>
